<div class="container">
  <div class="col-md-12">
    <h2>{{ title }}</h2>
  </div>
  <hr />
  <app-formulario (personaCreada)="onPersonaAgregada($event)"></app-formulario>
  <hr />
  <app-persona
    *ngFor="let el of personas; let i = index"
    [persona]="el"
    [indice]="i"
  ></app-persona>
</div>
